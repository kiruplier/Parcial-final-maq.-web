	<article>
			<h1>Formulario para participantes</h1>
			<table border="1" bgcolor="#E6E5A5" cellpadding="15">
				<tr> 
					<td>
					<form action="mailto:c.taveras30@unapec.edu.do" method="post"
					enctype="text/plain">
						<p><label for="Nombre">Nombre: </label>
						<input type="text" id="Nombre" name="Nombre" size="40"
						maxlength="10" placeholder="Digite su Nombre." required></p>
						<p><label for="Correo">Correo: </label>
						<input type="email" id="correo" name="correo"
						size="25" maxlength="10" placeholder="Digite su Correo." required></p>
						<p><label for="password">Contraseña: </label>
						<input type="text" id="Password" name="Password" size="15"
						maxlength="10" placeholder="Digite su Contraseña." required> </p>
						<p><h4>Seleccione su rango de edad:</h4>
 						<input type="radio" name="tamaño" value="S">18-25.
						<input type="radio" name="tamaño" value="M" >25-35.
						<input type="radio" name="tamaño" value="L">35+.
						</p>
						<p><h4>Seleccione su crimen:</h4>
						<input type="checkbox" name="diseño" value="diseño">Crimen violentos.<br>
						<input type="checkbox" name="diseño" value="diseño">Crimen organizado.<br>
						<input type="checkbox" name="diseño" value="diseño">Otro.<br>
						</p>
						<p><h4>Seleccione su forma de pago:</h4>
 						<select name="select">
 							<option value="pago">Efectivo </option>
 							<option value="pago">Tarjeta </option>
 						</select>
 						</p>
 						<button type="button">Guardar</button>
 						<button type="reset">Borrar</button>
 						<button type="submit">Enviar</button>
 					</form>
				</td> 
			</tr>
		</table>
 </article></center>
